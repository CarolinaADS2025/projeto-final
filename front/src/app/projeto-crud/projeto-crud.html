<!-- Botão que abre a Modal -->
<button type="button" class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#formModal">
    Abrir Formulário
</button>

<!-- Modal -->
<div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Cabeçalho -->
            <div class="modal-header">
                <h5 class="modal-title" id="formModalLabel">Cadastro de Usuário</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>

            <!-- Corpo -->
            <div class="modal-body">
                <form [formGroup]="formularioPessoa">

                    <div class="mb-3">
                        <input type="text" placeholder="Nome" class="form-control" formControlName="nome">
                    </div>

                    <div class="mb-3">
                        <input type="number" placeholder="Idade" class="form-control" formControlName="idade">
                    </div>

                    <div class="mb-3">
                        <input type="text" placeholder="Cidade" class="form-control" formControlName="cidade">
                    </div>

                    <!-- Botões -->
                    <div class="d-flex justify-content-between">
                        @if (btnCadastrar) {
                        <button type="button" class="btn btn-primary" (click)="cadastrar()">Cadastrar</button>
                        } @else {
                        <button type="button" class="btn btn-warning" (click)="alterar()">Alterar</button>
                        <button type="button" class="btn btn-danger" (click)="remover()">Remover</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="cancelar()">Cancelar</button>
                        }
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<!-- Tabela -->
<table class="table table-bordered mt-3">
    <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Idade</th>
            <th>Cidade</th>
            <th>Selecionar</th>
        </tr>
    </thead>
    <tbody>
        @for (v of vetor; track $index; let i = $index) {
        <tr>
            <td>{{ v.id }}</td>
            <td>{{ v.nome }}</td>
            <td>{{ v.idade }}</td>
            <td>{{ v.cidade }}</td>
            <td>
                <button type="button" class="btn btn-info btn-sm"
                    (click)="selecionarPessoa(v.id)">Selecionar</button>
            </td>
        </tr>
        }
    </tbody>
</table>
